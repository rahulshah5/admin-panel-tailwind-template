<!DOCTYPE html>
<html lang="en" class="dark">
  <!-- Copy head section from other sample pages -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notifications - Samples</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#0f172a",
                surface: "#1e293b",
                input: "#334155",
              },
              light: {
                bg: "#f8fafc",
                surface: "#ffffff",
                input: "#f8fafc",
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="dark:bg-dark-bg bg-light-bg transition-colors">
    <!-- Copy sidebar structure but update active state for Toasts -->

    <!-- Main Content -->
    <main class="ml-20 lg:ml-72 flex-1">
      <!-- Content -->
      <div class="p-6 space-y-6">
        <!-- Basic Toasts -->
        <div
          class="bg-white dark:bg-dark-surface rounded-xl border border-gray-100 dark:border-gray-800/50"
        >
          <div class="p-6 border-b dark:border-gray-800/50 border-gray-100">
            <h2 class="text-lg font-medium dark:text-white">Basic Toasts</h2>
            <p class="mt-1 text-sm dark:text-gray-400 text-gray-600">
              Simple toast notifications
            </p>
          </div>
          <div class="p-6 space-x-4">
            <!-- Success Toast -->
            <button
              onclick="showToast('success-toast')"
              class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors"
            >
              Success Toast
            </button>

            <!-- Error Toast -->
            <button
              onclick="showToast('error-toast')"
              class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors"
            >
              Error Toast
            </button>

            <!-- Warning Toast -->
            <button
              onclick="showToast('warning-toast')"
              class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition-colors"
            >
              Warning Toast
            </button>

            <!-- Info Toast -->
            <button
              onclick="showToast('info-toast')"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
              Info Toast
            </button>
          </div>
        </div>

        <!-- Toast Positions -->
        <div
          class="bg-white dark:bg-dark-surface rounded-xl border border-gray-100 dark:border-gray-800/50"
        >
          <div class="p-6 border-b dark:border-gray-800/50 border-gray-100">
            <h2 class="text-lg font-medium dark:text-white">Toast Positions</h2>
            <p class="mt-1 text-sm dark:text-gray-400 text-gray-600">
              Different toast positioning variations
            </p>
          </div>
          <div class="p-6 space-x-4">
            <!-- Top Right -->
            <button
              onclick="showToast('top-right-toast')"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
              Top Right
            </button>

            <!-- Top Left -->
            <button
              onclick="showToast('top-left-toast')"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
              Top Left
            </button>

            <!-- Bottom Right -->
            <button
              onclick="showToast('bottom-right-toast')"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
              Bottom Right
            </button>

            <!-- Bottom Left -->
            <button
              onclick="showToast('bottom-left-toast')"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
              Bottom Left
            </button>
          </div>
        </div>

        <!-- Toast with Actions -->
        <div
          class="bg-white dark:bg-dark-surface rounded-xl border border-gray-100 dark:border-gray-800/50"
        >
          <div class="p-6 border-b dark:border-gray-800/50 border-gray-100">
            <h2 class="text-lg font-medium dark:text-white">
              Toast with Actions
            </h2>
            <p class="mt-1 text-sm dark:text-gray-400 text-gray-600">
              Toasts with interactive buttons
            </p>
          </div>
          <div class="p-6 space-x-4">
            <button
              onclick="showToast('action-toast')"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
            >
              Show Action Toast
            </button>
          </div>
        </div>
      </div>

      <!-- Toast Container - Top Right -->
      <div
        id="toast-container-tr"
        class="fixed top-4 right-4 z-50 space-y-4"
      ></div>

      <!-- Toast Container - Top Left -->
      <div
        id="toast-container-tl"
        class="fixed top-4 left-4 z-50 space-y-4"
      ></div>

      <!-- Toast Container - Bottom Right -->
      <div
        id="toast-container-br"
        class="fixed bottom-4 right-4 z-50 space-y-4"
      ></div>

      <!-- Toast Container - Bottom Left -->
      <div
        id="toast-container-bl"
        class="fixed bottom-4 left-4 z-50 space-y-4"
      ></div>

      <!-- Toast Templates -->
      <template id="success-toast">
        <div
          class="bg-green-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 translate-x-full"
        >
          <i class="fas fa-check-circle text-xl"></i>
          <p class="flex-1">Operation completed successfully!</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <template id="error-toast">
        <div
          class="bg-red-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 translate-x-full"
        >
          <i class="fas fa-exclamation-circle text-xl"></i>
          <p class="flex-1">An error occurred. Please try again.</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <template id="warning-toast">
        <div
          class="bg-yellow-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 translate-x-full"
        >
          <i class="fas fa-exclamation-triangle text-xl"></i>
          <p class="flex-1">Warning: Please check your input.</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <template id="info-toast">
        <div
          class="bg-blue-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 translate-x-full"
        >
          <i class="fas fa-info-circle text-xl"></i>
          <p class="flex-1">New updates are available.</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <template id="action-toast">
        <div
          class="bg-purple-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 translate-x-full"
        >
          <i class="fas fa-bell text-xl"></i>
          <div class="flex-1">
            <p>New message received</p>
            <div class="mt-2 flex gap-2">
              <button
                onclick="handleToastAction('view')"
                class="px-3 py-1 bg-white/20 rounded hover:bg-white/30 text-sm"
              >
                View
              </button>
              <button
                onclick="handleToastAction('dismiss')"
                class="px-3 py-1 bg-white/20 rounded hover:bg-white/30 text-sm"
              >
                Dismiss
              </button>
            </div>
          </div>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <!-- Top Right Toast Template -->
      <template id="top-right-toast">
        <div
          class="bg-blue-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 translate-x-full"
        >
          <i class="fas fa-info-circle text-xl"></i>
          <p class="flex-1">Top Right Position</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <!-- Top Left Toast Template -->
      <template id="top-left-toast">
        <div
          class="bg-blue-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 -translate-x-full"
        >
          <i class="fas fa-info-circle text-xl"></i>
          <p class="flex-1">Top Left Position</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <!-- Bottom Right Toast Template -->
      <template id="bottom-right-toast">
        <div
          class="bg-blue-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 translate-y-full"
        >
          <i class="fas fa-info-circle text-xl"></i>
          <p class="flex-1">Bottom Right Position</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>

      <!-- Bottom Left Toast Template -->
      <template id="bottom-left-toast">
        <div
          class="bg-blue-500 text-white p-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] transform transition-all duration-300 opacity-0 -translate-y-full"
        >
          <i class="fas fa-info-circle text-xl"></i>
          <p class="flex-1">Bottom Left Position</p>
          <button
            onclick="closeToast(this.parentElement)"
            class="text-white/80 hover:text-white"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </template>
    </main>

    <script>
      function showToast(templateId, position = "tr") {
        const template = document.getElementById(templateId);
        const toast = template.content.cloneNode(true).children[0];
        const container = document.getElementById(
          `toast-container-${position}`
        );

        container.appendChild(toast);

        // Trigger animation based on position
        setTimeout(() => {
          toast.classList.remove("opacity-0");
          switch (position) {
            case "tr":
              toast.classList.remove("translate-x-full");
              break;
            case "tl":
              toast.classList.remove("-translate-x-full");
              break;
            case "br":
              toast.classList.remove("translate-y-full");
              break;
            case "bl":
              toast.classList.remove("-translate-y-full");
              break;
          }
        }, 10);

        // Auto-dismiss after 5 seconds
        setTimeout(() => {
          closeToast(toast, position);
        }, 5000);
      }

      function closeToast(toast, position) {
        toast.classList.add("opacity-0");
        switch (position) {
          case "tr":
            toast.classList.add("translate-x-full");
            break;
          case "tl":
            toast.classList.add("-translate-x-full");
            break;
          case "br":
            toast.classList.add("translate-y-full");
            break;
          case "bl":
            toast.classList.add("-translate-y-full");
            break;
        }
        setTimeout(() => {
          toast.remove();
        }, 300);
      }

      function handleToastAction(action) {
        if (action === "view") {
          alert("Viewing message...");
        }
        closeToast(event.target.closest(".bg-purple-500"), "tr");
      }
    </script>
  </body>
</html>
