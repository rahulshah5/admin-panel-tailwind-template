<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#0f172a",
                surface: "#1e293b",
                input: "#334155",
              },
              light: {
                bg: "#f8fafc",
                surface: "#ffffff",
                input: "#f8fafc",
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="dark:bg-dark-bg bg-light-bg transition-colors">
    <div class="min-h-screen flex">
      <!-- Left Panel -->
      <div
        class="hidden lg:flex lg:w-[400px] xl:w-[500px] bg-gradient-to-b dark:from-blue-600 dark:to-blue-800 from-blue-500 to-blue-700 items-center justify-center p-8"
      >
        <div class="max-w-md">
          <div class="mb-4">
            <i class="fas fa-shield-alt text-5xl text-white/90"></i>
          </div>
          <h1 class="text-3xl font-bold text-white mb-4">Admin Dashboard</h1>
          <p class="text-blue-100 text-lg">
            Secure access to your administrative controls
          </p>
        </div>
      </div>

      <!-- Main Content -->
      <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-[420px]">
          <!-- Theme Toggle -->
          <div class="flex justify-end mb-8">
            <button
              id="theme-toggle"
              class="p-2.5 rounded-full dark:bg-dark-surface bg-white shadow-md dark:hover:bg-dark-input hover:bg-gray-50 dark:text-gray-400 text-gray-600 transition-colors"
              aria-label="Toggle theme"
            >
              <i class="fas fa-sun hidden dark:inline-block"></i>
              <i class="fas fa-moon dark:hidden"></i>
            </button>
          </div>

          <!-- Login Container -->
          <div class="dark:bg-dark-surface bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="mb-8">
              <h2 class="text-2xl font-bold dark:text-white text-gray-900">
                Welcome back
              </h2>
              <p class="dark:text-gray-400 text-gray-600 mt-2">
                Please sign in to continue
              </p>
            </div>

            <!-- Form -->
            <form class="space-y-6">
              <!-- Email Input -->
              <div>
                <label
                  class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-1.5"
                  for="email"
                >
                  Email Address
                </label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-envelope text-gray-400"></i>
                  </div>
                  <input
                    type="email"
                    id="email"
                    class="block w-full pl-11 pr-4 py-2.5 dark:text-gray-200 text-gray-900 dark:bg-dark-input bg-light-input dark:border-gray-600 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="name@company.com"
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div>
                <label
                  class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-1.5"
                  for="password"
                >
                  Password
                </label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    id="password"
                    class="block w-full pl-11 pr-10 py-2.5 dark:text-gray-200 text-gray-900 dark:bg-dark-input bg-light-input dark:border-gray-600 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="Enter your password"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center dark:text-gray-400 text-gray-500 dark:hover:text-gray-300 hover:text-gray-700"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Remember & Forgot -->
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <input
                    type="checkbox"
                    id="remember"
                    class="w-4 h-4 dark:bg-dark-input bg-light-input dark:border-gray-600 border-gray-300 rounded text-blue-500 focus:ring-2 focus:ring-blue-500"
                  />
                  <label
                    for="remember"
                    class="ml-2 text-sm dark:text-gray-300 text-gray-700"
                  >
                    Remember me
                  </label>
                </div>
                <a
                  href="forgot-password.html"
                  class="text-sm text-blue-500 hover:text-blue-600 dark:hover:text-blue-400 font-medium"
                >
                  Forgot password?
                </a>
              </div>

              <!-- Login Button -->
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-dark-surface transition-colors flex items-center justify-center space-x-2"
              >
                <span>Sign in</span>
                <i class="fas fa-arrow-right text-sm"></i>
              </button>
            </form>

            <!-- Security Notice -->
            <div
              class="mt-6 pt-6 border-t dark:border-gray-700 border-gray-200"
            >
              <div
                class="flex items-center text-sm dark:text-gray-400 text-gray-600"
              >
                <i class="fas fa-shield-alt mr-2"></i>
                <span>Secure, encrypted connection</span>
              </div>
            </div>
          </div>

          <!-- Help Link -->
          <div class="mt-6 text-center">
            <a
              href="#"
              class="text-sm dark:text-gray-400 text-gray-600 hover:text-gray-900 dark:hover:text-gray-300"
            >
              Need help? Contact support
            </a>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      const html = document.documentElement;

      // Check for saved theme preference
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        html.classList.toggle("dark", savedTheme === "dark");
      } else {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        html.classList.toggle("dark", prefersDark);
      }

      // Toggle theme
      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          html.classList.contains("dark") ? "dark" : "light"
        );
      });

      // Password visibility toggle
      const passwordInput = document.getElementById("password");
      const togglePassword = passwordInput.nextElementSibling;

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.querySelector("i").classList.toggle("fa-eye");
        togglePassword.querySelector("i").classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
