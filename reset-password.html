<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                bg: "#0f172a",
                surface: "#1e293b",
                input: "#334155",
              },
              light: {
                bg: "#f8fafc",
                surface: "#ffffff",
                input: "#f8fafc",
              },
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="dark:bg-dark-bg bg-light-bg transition-colors">
    <div class="min-h-screen flex">
      <!-- Left Panel -->
      <div
        class="hidden lg:flex lg:w-[400px] xl:w-[500px] bg-gradient-to-b dark:from-blue-600 dark:to-blue-800 from-blue-500 to-blue-700 items-center justify-center p-8"
      >
        <div class="max-w-md">
          <div class="mb-4">
            <i class="fas fa-shield-alt text-5xl text-white/90"></i>
          </div>
          <h1 class="text-3xl font-bold text-white mb-4">
            Create New Password
          </h1>
          <p class="text-blue-100 text-lg">
            Make sure to use a strong, unique password for your account
          </p>
        </div>
      </div>

      <!-- Main Content -->
      <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-[420px]">
          <!-- Theme Toggle -->
          <div class="flex justify-end mb-8">
            <button
              id="theme-toggle"
              class="p-2.5 rounded-full dark:bg-dark-surface bg-white shadow-md dark:hover:bg-dark-input hover:bg-gray-50 dark:text-gray-400 text-gray-600 transition-colors"
              aria-label="Toggle theme"
            >
              <i class="fas fa-sun hidden dark:inline-block"></i>
              <i class="fas fa-moon dark:hidden"></i>
            </button>
          </div>

          <!-- Reset Container -->
          <div class="dark:bg-dark-surface bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="mb-8">
              <h2 class="text-2xl font-bold dark:text-white text-gray-900">
                Reset Password
              </h2>
              <p class="dark:text-gray-400 text-gray-600 mt-2">
                Enter your new password below
              </p>
            </div>

            <!-- Form -->
            <form class="space-y-6">
              <!-- New Password Input -->
              <div>
                <label
                  class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-1.5"
                  for="new-password"
                >
                  New Password
                </label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    id="new-password"
                    class="block w-full pl-11 pr-10 py-2.5 dark:text-gray-200 text-gray-900 dark:bg-dark-input bg-light-input dark:border-gray-600 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="Enter new password"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center dark:text-gray-400 text-gray-500 dark:hover:text-gray-300 hover:text-gray-700"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Confirm Password Input -->
              <div>
                <label
                  class="block text-sm font-medium dark:text-gray-300 text-gray-700 mb-1.5"
                  for="confirm-password"
                >
                  Confirm Password
                </label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                  >
                    <i class="fas fa-lock text-gray-400"></i>
                  </div>
                  <input
                    type="password"
                    id="confirm-password"
                    class="block w-full pl-11 pr-10 py-2.5 dark:text-gray-200 text-gray-900 dark:bg-dark-input bg-light-input dark:border-gray-600 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                    placeholder="Confirm new password"
                  />
                  <button
                    type="button"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center dark:text-gray-400 text-gray-500 dark:hover:text-gray-300 hover:text-gray-700"
                  >
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>

              <!-- Password Requirements -->
              <div class="p-4 dark:bg-dark-input bg-light-input rounded-lg">
                <h4
                  class="text-sm font-medium dark:text-gray-300 text-gray-700 mb-3"
                >
                  Password Requirements:
                </h4>
                <ul class="space-y-2">
                  <li
                    class="flex items-center text-sm dark:text-gray-400 text-gray-600"
                    id="length-check"
                  >
                    <i class="fas fa-check-circle mr-2 text-gray-400"></i>
                    At least 8 characters
                  </li>
                  <li
                    class="flex items-center text-sm dark:text-gray-400 text-gray-600"
                    id="uppercase-check"
                  >
                    <i class="fas fa-check-circle mr-2 text-gray-400"></i>
                    One uppercase letter
                  </li>
                  <li
                    class="flex items-center text-sm dark:text-gray-400 text-gray-600"
                    id="number-check"
                  >
                    <i class="fas fa-check-circle mr-2 text-gray-400"></i>
                    One number
                  </li>
                  <li
                    class="flex items-center text-sm dark:text-gray-400 text-gray-600"
                    id="special-check"
                  >
                    <i class="fas fa-check-circle mr-2 text-gray-400"></i>
                    One special character
                  </li>
                  <li
                    class="flex items-center text-sm dark:text-gray-400 text-gray-600"
                    id="match-check"
                  >
                    <i class="fas fa-check-circle mr-2 text-gray-400"></i>
                    Passwords match
                  </li>
                </ul>
              </div>

              <!-- Reset Button -->
              <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-dark-surface transition-colors flex items-center justify-center space-x-2"
              >
                <span>Reset Password</span>
                <i class="fas fa-arrow-right text-sm"></i>
              </button>
            </form>

            <!-- Back to Login -->
            <div
              class="mt-6 pt-6 border-t dark:border-gray-700 border-gray-200"
            >
              <a
                href="login.html"
                class="flex items-center justify-center text-sm dark:text-gray-400 text-gray-600 hover:text-blue-500"
              >
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Back to Login</span>
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Theme toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      const html = document.documentElement;

      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        html.classList.toggle("dark", savedTheme === "dark");
      } else {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        html.classList.toggle("dark", prefersDark);
      }

      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          html.classList.contains("dark") ? "dark" : "light"
        );
      });

      // Password visibility toggle
      const passwordInputs = document.querySelectorAll(
        'input[type="password"]'
      );
      const toggleButtons = document.querySelectorAll('button[type="button"]');

      toggleButtons.forEach((button, index) => {
        button.addEventListener("click", () => {
          const input = passwordInputs[index];
          const type =
            input.getAttribute("type") === "password" ? "text" : "password";
          input.setAttribute("type", type);
          button.querySelector("i").classList.toggle("fa-eye");
          button.querySelector("i").classList.toggle("fa-eye-slash");
        });
      });

      // Password validation
      const newPassword = document.getElementById("new-password");
      const confirmPassword = document.getElementById("confirm-password");

      function updateCheckmark(elementId, isValid) {
        const element = document.getElementById(elementId);
        const icon = element.querySelector("i");

        if (isValid) {
          icon.classList.remove("text-gray-400");
          icon.classList.add("text-green-500");
          element.classList.add("text-green-600");
        } else {
          icon.classList.remove("text-green-500");
          icon.classList.add("text-gray-400");
          element.classList.remove("text-green-600");
        }
      }

      function validatePassword() {
        const password = newPassword.value;
        const confirmPwd = confirmPassword.value;

        const hasMinLength = password.length >= 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasNumber = /\d/.test(password);
        const hasSpecialChar = /[!@#$%^&*]/.test(password);
        const passwordsMatch = password === confirmPwd && password !== "";

        updateCheckmark("length-check", hasMinLength);
        updateCheckmark("uppercase-check", hasUpperCase);
        updateCheckmark("number-check", hasNumber);
        updateCheckmark("special-check", hasSpecialChar);
        updateCheckmark("match-check", passwordsMatch);
      }

      newPassword.addEventListener("input", validatePassword);
      confirmPassword.addEventListener("input", validatePassword);
    </script>
  </body>
</html>
